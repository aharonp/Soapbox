	<script type="text/x-handlebars" data-template-name="posts">
		{{#each content}}
		<div class="row">
			<section class="post columns eight centered mock">
				<section class="post-header">
					<h2>{{title}}</h2>
					<h5>{{sub_title}}</h5>
					{{#each tags}}
						<p>{{this}}</p>
					{{/each}}
					<p class="post-body">{{body}}</p>
				</section>
			</section>
		</div>
		{{/each}}
	</script>

	<script type="text/x-handlebars" data-template-name="header">
		<div class="container">
			<div class="row" id="headerRow">
				<div class="six columns centered clearfix">	
					{{#each content}}			
						<h1>{{blog_title}}</h1>
						<p>{{blog_sub_title}}</p>						
					{{/each}}
					<hr />
					<div class="ctr-ctn">
						<dl class="sub-nav ctr-block">
						  {{#each tags}}
						  <dd><a href="#">{{key}}</a></dd>	  
						  {{/each}}
						</dl>					
					</div>			
					
				</div>
			</div>
		</div>
	</script>

	<script type="text/x-handlebars" data-template-name="create-post">
		<div class="container">
			<div class="row">
			
			</div>
		</div> 
	</script>
